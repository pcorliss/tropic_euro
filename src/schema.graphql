type Action {
    key: ID!
}

type Building {
    name: ID!
    description: String
}

type GameState {
    id: ID!
    json: String
    actionCounter: Int
    roundCounter: Int
    buildings: [Building]
    availableActions(playerId: String): [Action]
}

type Query {
    hello: String
    gameState(id: String): GameState
}